<template name="welcome_layout">
    <div class="ui grid">
        <div class="row" style="height: 200px"></div>
        <div class="row">
            <div class="five wide column"></div>
            <div class="six wide column">
                <div class="ui segment">
                    <div class="row">
                        <img class="ui fluid image" src="hirespace_logo.png">
                    </div>
                    <div class="row">
                        <div class="ui grid">
                            <div class="twelve wide column">
                                <div class="ui fluid search selection dropdown">
                                    <input type="hidden" id="name">
                                    <i class="dropdown icon"></i>

                                    <div class="default text">Please tell me your name</div>
                                    <div class="menu">
                                        {{#each users}}
                                            <div class="item" data-value="{{this.name}}">{{this.name}}</div>
                                        {{/each}}
                                    </div>
                                </div>
                            </div>
                            <div class="four wide column">
                                <button id="submit" class="ui fluid green button">Welcome</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="five wide column"></div>
        </div>
        <div class="row"></div>
    </div>
</template>
